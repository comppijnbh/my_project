<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>  
  <style>  
    :root {
      /* COLORS */
      --white: #e9e9e9;
      --gray: #333;
      --blue: #0367a6;
      --lightblue: #008997;

      /* RADII */
      --button-radius: 0.7rem;

      /* SIZES */
      --max-width: 758px;
      --max-height: 420px;

      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      align-items: center;
      background-color: var(--white);
      background: url("https://res.cloudinary.com/dbhnlktrv/image/upload/v1599997626/background_oeuhe7.jpg");
      /* 决定背景图像的位置是在视口内固定，或者随着包含它的区块滚动。 */
      /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/background-attachment */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: grid;
      height: 100vh;
      place-items: center;
    }

    header {
        background-color: #FF0000;
        color: white;
        padding: 10px;
        text-align: center;
    }

    .form__title {
      font-weight: 300;
      margin: 0;
      margin-bottom: 1.25rem;
    }

    .link {
      color: var(--gray);
      font-size: 0.9rem;
      margin: 1.5rem 0;
      text-decoration: none;
    }

    .container {
      background-color: var(--white);
      border-radius: var(--button-radius);
      box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
        0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);
      height: var(--max-height);
      max-width: var(--max-width);
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .container__form {
      height: 100%;
      position: absolute;
      top: 0;
      transition: all 0.6s ease-in-out;
    }

    .container--signin {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .container.right-panel-active .container--signin {
      transform: translateX(100%);
    }

    .container--signup {
      left: 0;
      opacity: 0;
      width: 50%;
      z-index: 1;
    }

    .container.right-panel-active .container--signup {
      animation: show 0.6s;
      opacity: 1;
      transform: translateX(100%);
      z-index: 5;
    }

    .container__overlay {
      height: 100%;
      left: 50%;
      overflow: hidden;
      position: absolute;
      top: 0;
      transition: transform 0.6s ease-in-out;
      width: 50%;
      z-index: 100;
    }

    .container.right-panel-active .container__overlay {
      transform: translateX(-100%);
    }

    .overlay {
      background-color: var(--lightblue);
      background: url("");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      left: -100%;
      position: relative;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      width: 200%;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay__panel {
      align-items: center;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      position: absolute;
      text-align: center;
      top: 0;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      width: 50%;
    }

    .overlay--left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay--left {
      transform: translateX(0);
    }

    .overlay--right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay--right {
      transform: translateX(20%);
    }

    .btn {
      background-color: var(--blue);
      background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);
      border-radius: 20px;
      border: 1px solid var(--blue);
      color: var(--white);
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: bold;
      letter-spacing: 0.1rem;
      padding: 0.9rem 4rem;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
    }

    .form>.btn {
      margin-top: 1.5rem;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn:focus {
      outline: none;
    }

    .form {
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 3rem;
      height: 100%;
      text-align: center;
    }

    .input {
      background-color: #fff;
      border: none;
      padding: 0.9rem 0.9rem;
      margin: 0.5rem 0;
      width: 100%;
    }

    @keyframes show {

      0%,
      49.99% {
        opacity: 0;
        z-index: 1;
      }

      50%,
      100% {
        opacity: 1;
        z-index: 5;
      }
    }
  
    /* 添加返回按钮的样式 */  
    .back-button {  
      display: block;  
      margin-top: 2rem; /* 根据需要调整位置 */  
      text-align: center;  
      text-decoration: none;  
      color: inherit;  
      font-size: 1rem;  
      background-color: red;
      border: none;  
      padding: 0.5rem 1rem;  
      border-radius: 5px;  
      cursor: pointer;  
    }

    .popup {
        display: none; /* 默认隐藏弹窗 */
        position: fixed; /* 固定位置 */
        top: -100px; /* 初始位置在屏幕上方之外 */
        left: 50%;
        transform: translateX(-50%); /* 水平居中 */
        width: 200px; /* 弹窗宽度 */
        padding: 20px;
        background-color: #fff; /* 背景色 */
        border-radius: 10px; /* 圆角 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
        z-index: 1000; /* 确保弹窗在其它元素之上 */
        overflow: hidden; /* 隐藏超出部分 */
        transition: top 0.3s ease-out; /* 动画效果 */
    }

    .popup-content {
        text-align: center; /* 文本居中 */
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
    }
  </style>  
</head>  
  
<body>
<header>
        <h1>管理员界面</h1>
        <script>
              // 添加返回按钮并设置其点击事件
    const backButton = document.createElement('a'); // 创建<a>元素
    backButton.href = 'index.html'; // 设置链接为index.html
    backButton.textContent = '返回首页'; // 设置按钮文本
    backButton.className = 'back-button'; // 应用样式类
    document.body.insertBefore(backButton, document.body.firstChild); // 将按钮插入到<body>的开头
          </script>
</header>
    <div>
      <form action="#" class="form" id="form1">  
        <h2 class="form__title">后台</h2>
        <input type="text" placeholder="管理员号" class="input" />
        <input type="pw" placeholder="四位管理员密钥(每5分钟刷新一次)" class="input" />
        <input type="password" id="adminPassword" placeholder="管理员号密码" class="input" />

<script>
// 获取input元素
var passwordInput = document.getElementById('adminPassword');

// 监听input元素的input事件
passwordInput.addEventListener('input', function() {
    // 获取用户输入的密码值
    var password = this.value;

    // 现在，变量password包含了用户输入的密码
    console.log('用户输入的密码是:', password);

    // 你可以在这里对password变量进行进一步的处理，比如验证、存储等
});
</script>
        <button class="btn" id="showPopupBtn">验证信息(第一次按会刷新)</button>
      </form>

    </div>

    <!-- Sign In -->

  
    <!-- Overlay -->  

<div id="myPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>验证失败！</p>
        <p>No administrator found</p>
        <p>对照翻译：没有这个管理员</p>
    </div>
</div>

<script>
function showPopup() {
    var popup = document.getElementById("myPopup");

    popup.style.top = "200px"; // 将弹窗滑下至可见位置
    popup.style.display = "block"; // 显示弹窗
}

function closePopup() {
    var popup = document.getElementById("myPopup");
    popup.style.top = "-225px"; // 将弹窗滑上至隐藏位置
    closePopup()
}


// 点击按钮显示弹窗
document.getElementById("showPopupBtn").addEventListener("click", showPopup);

// 点击弹窗外部时关闭弹窗
window.addEventListener("click", function(event) {
    var popup = document.getElementById("myPopup");
    if (event.target === popup) {
        closePopup();
    }
});
</script>
  <script>  
    const signInBtn = document.getElementById("signIn");  
    const signUpBtn = document.getElementById("signUp");  
    const fistForm = document.getElementById("form1");  
    const secondForm = document.getElementById("form2");  
    const container = document.querySelector(".container");  
  
    signInBtn.addEventListener("click", () => {  
      container.classList.remove("right-panel-active");  
    });  
  
    signUpBtn.addEventListener("click", () => {  
      container.classList.add("right-panel-active");  
    });  
  
    fistForm.addEventListener("submit", (e) => e.preventDefault());  
    secondForm.addEventListener("submit", (e) => e.preventDefault());  
  

  </script>

</body>  
  
</html>
