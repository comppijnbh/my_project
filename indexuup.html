<!DOCTYPE html>

<head>

    <title>xmcl工作室官方网站</title>
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #333;  
            color: white;  
            padding: 10px;  
            text-align: center;  
        }  
        main {  
            padding: 20px;  
            margin: 15px;  
            background-color: white;  
        }  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
        /* 登录按钮样式 */  
        .login-button {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #4CAF50; /* 绿色背景 */  
            color: white; /* 白色文本 */  
            border: none; /* 无边框 */  
            border-radius: 4px; /* 圆角 */  
            cursor: pointer; /* 鼠标悬停时变为手型 */  
            text-align: center;  
            text-decoration: none;  
            font-size: 16px;  
            margin: 4px 2px;  
            transition-duration: 0.4s; /* 动画效果时长 */  
        }  
  
        .login-button:hover {  
            background-color: #45a049; /* 鼠标悬停时颜色稍变 */  
            color: white;  
            text-decoration: none;  
        }
                /* 登录按钮样式 */

            color: white;
            text-decoration: none;
        }

        .Operator-button {
            display: inline-block;
            padding: 5px 5px;
            background-color: #FF0000; /* 红色背景 */
            color: yellow; /* 黄色文本 */
            border: none; /* 无边框 */
            border-radius: 5px; /* 圆角 */
            cursor: wait; /* 鼠标悬停时变为手型 */
            text-align: center;
            text-decoration: none;
            font-size: 5px;
            margin: 2px 2px;
            transition-duration: 0.9s; /* 动画效果时长 */
