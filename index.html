<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Login</title>  
<style>  
    body {  
        font-family: Arial, sans-serif;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        height: 100vh;  
        margin: 0;  
        background-color: #f0f0f0;  
    }  
      
    .login-container {  
        text-align: center;  
        padding: 20px;  
        border: 1px solid #ccc;  
        border-radius: 5px;  
        background-color: #fff;  
    }  
      
    .login-container h2 {  
        margin-top: 0;  
    }  
      
    .form-group {  
        margin-bottom: 15px;  
    }  
      
    .form-group label {  
        display: block;  
        margin-bottom: 5px;  
    }  
      
    .form-group input {  
        width: 100%;  
        padding: 8px;  
        border-radius: 4px;  
        border: 1px solid #ccc;  
    }  
      
    .login-btn {  
        padding: 10px 20px;  
        background-color: #4CAF50;  
        color: white;  
        border: none;  
        border-radius: 4px;  
        cursor: pointer;  
    }  
      
    .login-btn:hover {  
        background-color: #45a049;  
    }  
      
    .error {  
        color: red;  
        font-size: 12px;  
        margin-top: 5px;  
    }  
</style>  
</head>  
<body>  
  
<div class="login-container">  
    <h2>Login</h2>  
    <form id="loginForm">  
        <div class="form-group">  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required>  
        </div>  
        <div class="form-group">  
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required>  
        </div>  
        <div class="form-group">  
            <button type="submit" class="login-btn">Login</button>  
        </div>  
        <div class="error" id="error"></div>  
    </form>  
</div>  
  
<script>  
    document.getElementById('loginForm').addEventListener('submit', function(event) {  
        event.preventDefault(); // Prevent form submission  
        var username = document.getElementById('username').value;  
        var password = document.getElementById('password').value;  
        var errorDiv = document.getElementById('error');  
          
        // Perform login validation or API call here  
        // For demonstration, we'll just check if the fields are not empty  
        if (username === '' || password === '') {  
            errorDiv.textContent = 'Please fill in both username and password.';  
        } else {  
            errorDiv.textContent = ''; // Clear any previous error message  
            // TODO: Send the credentials to the server for authentication  
            // and handle the response accordingly  
            alert('Login successful! Redirecting...');  
            // Redirect to the protected page or perform other actions  
        }  
    });  
</script>  
  
</body>  
</html>
