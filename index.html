<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的简易网站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #333;  
            color: white;  
            padding: 10px;  
            text-align: center;  
        }  
        main {  
            padding: 20px;  
            margin: 15px;  
            background-color: white;  
        }  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
        /* 登录按钮样式 */  
        .login-button {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #4CAF50; /* 绿色背景 */  
            color: white; /* 白色文本 */  
            border: none; /* 无边框 */  
            border-radius: 4px; /* 圆角 */  
            cursor: pointer; /* 鼠标悬停时变为手型 */  
            text-align: center;  
            text-decoration: none;  
            font-size: 16px;  
            margin: 4px 2px;  
            transition-duration: 0.4s; /* 动画效果时长 */  
        }  
  
        .login-button:hover {  
            background-color: #45a049; /* 鼠标悬停时颜色稍变 */  
            color: white;  
            text-decoration: none;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>欢迎来到我的网站</h1>  
    </header>  
    <main>  
        <h2>这是主要内容区</h2>  
        <p>你可以在这里添加你的内容。</p>  
        <!-- 添加登录按钮 -->  
        <a href="tt.html" class="login-button">登录</a>
    </main>  
    <footer>  
        <p>版权所有 &copy; 2023</p>  
    </footer>  
</body>  
</html>
